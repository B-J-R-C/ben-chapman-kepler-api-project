<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <nav class="top-nav">
        <a href="index.html?view=temperature" class="nav-link">Temperature</a>
        <a href="index.html?view=condition" class="nav-link">Condition</a>
    </nav>

    <!-- Main Container -->
    <div class="weather-container">
